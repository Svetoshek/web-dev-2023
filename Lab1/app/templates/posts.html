{% extends 'base.html' %}

{% block content %}
<h1>Посты</h1>
<div class="row">
    <!-- Отображение каждого поста из списка постов -->
    {% for post in posts_list %}
    <div class="col-12 col-md-6 col-xl-4 mb-3">
        <div class="card">
            <img src="{{ url_for('static', filename='images/' ~ post.img_id ~ '.jpg') }}" class="card-img-top img-style-default"
                alt="...">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{ post.text | truncate(100) }}</p>
                <a href="{{ url_for('post', post_id=post.index) }}" class="btn btn-primary">Читать дальше</a>
            </div>
            <div class="card-footer">
                <p>Автор поста: {{post.author}}</p>
                <p>Дата публикации: {{post.date.strftime('%d.%m.%Y')}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
